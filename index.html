<body>
<div class="container">

 <div class="calc">
    <div class="display" id="output" >
     
    <input type="text" name="screen" placeholder="0" style="width:280px; height:70px;"> 

    </div>

        <button onclick="del()" class="del">DL</button>
        <button onclick="Clear()" class="clear">Cl</button>
        <button onclick="clicking(this)" class="perc">%</button>
        <button onclick="clicking(this)" class="dive">/</button>

        <button onclick="clicking(this)" class="one">1</button>
        <button onclick="clicking(this)" class="two">2</button>
        <button onclick="clicking(this)" class="Thr">3</button>
        <button onclick="clicking(this)" class="plus">+</button>
    
        <button onclick="clicking(this)" class="four">4</button>
        <button onclick="clicking(this)" class="five">5</button>
        <button onclick="clicking(this)" class="six">6</button>
        <button onclick="clicking(this)" class="multi">*</button>

        <button onclick="clicking(this)" class="sev">7</button>
        <button onclick="clicking(this)" class="eig">8</button>
        <button onclick="clicking(this)" class="nin">9</button>
        <button onclick="clicking(this)" class="minus">-</button>

        <button onclick="clicking(this)" class="zero">0</button>
        <button onclick="clicking(this)" class="doub zero">00</button>
        <button onclick="clicking(this)" class="dot">.</button>
        <button onclick="calculate()" class="equal">=</button>



 </div>























   




























</div>
